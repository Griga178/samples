
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прыгай</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body id='body'>
  <div class="container">
        <div id="gameContainer">
          <div>
            <div class="canvasContainer">
              <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div id="gameMenu">
              <button class="button btnMenu" id="startButton">Начать</button>
              <button class="button btnMenu" id="restartButton"style="display: none;">
                Обновить
              </button>
              <button class="button btnMenu" id="settingsButton">Настройки</button>
              <button class="button btnMenu" id="exitButton"style="display: none;">
                Выход
              </button>
            </div>
          </div>
          <div id="settingsWindow">
            <h3>Настройки</h3>
            <label for="circlesAmount">Количество целей:</label>
            <input type="number" id="circlesAmount" value="5"><br>

            <label for="radius">Радиус:</label>
            <input type="number" id="radius" value="25"><br>

            <label for="distance">Дистанция:</label>
            <input type="number" id="distance" value="150"><br>

            <button class="button" id="saveButton">Сохранить</button>
            <button class="button" id="closeSettingsButton">Выход</button>
          </div>

          <div id="scoreBoard" style="width: 300px;">
            <h2>Результаты</h2>
            <table id='scoreTable'>
              <thead>
                  <tr>
                      <th>№</th>
                      <th><img class="svgHeader" src="images/time.png" alt="Время"></th>
                      <th><img class="svgHeader" src="images/vawe.svg" alt="Плавность"></th>
                      <th><img class="svgHeader" src="images/acc.png" alt="Точность"></th>
                      <th><svg class="svgHeader" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                        <!-- Отклонение -->
                        <circle cx="50" cy="50" r="35" fill="white" stroke="black" />
                          <line x1="10" y1="50" x2="90" y2="50" stroke="black" stroke-width="3" />
                          <path d="M10 50 C 30 10, 70 90, 90 50" stroke="black" stroke-width="3" fill="none" />
                      </svg></th>
                  </tr>

              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
        </div>

  </div>

  <script src="js/script.js"></script>
  <script src="js/devUtils.js"></script>

  <script src="js/colorScheme.js"></script>
  <script type="text/javascript">
    let gameCanvas = document.getElementById('gameCanvas')
    const game = new Game(gameCanvas, colorSchemeCanvas)

    // цветовая схема
    for (let i = 0; i < colorSchemeTemp.length; i++) {updateStyles(colorSchemeTemp[i])}
  </script>

</body>
</html>
