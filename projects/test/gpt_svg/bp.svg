    stroke-width="2"
  />

  <!-- Волосы -->
  <path
    d="M 30 100 Q 40 50, 100 80 Q 160 50, 170 100"
    fill="brown"
  />

  <!-- Тело -->
  <rect x="70" y="220" width="60" height="100" fill="blue" />
