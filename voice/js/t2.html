<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Генератор + Плеер</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-right: 10px; }
    </style>
</head>
<body>
    <button id="startBtn">▶ Старт</button>
    <button id="stopBtn">■ Стоп</button>

    <script src="Generator.js"></script>
    <script src="Player.js"></script>
    <script>
        // Создаём экземпляры классов
        const generator = new Generator();
        const player = new Player({ gain: 0.7 });

        // Флаг, чтобы не запустить повторно
        let isPlaying = false;

        document.getElementById('startBtn').addEventListener('click', () => {
            if (isPlaying) return;
            isPlaying = true;

            // Запускаем генератор, который будет передавать буферы в плеер
            generator.start((buffer) => {
                player.enqueueBuffer(buffer);
            }, { frequency: 120, amplitude: 0.7 });
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (!isPlaying) return;
            isPlaying = false;

            // Останавливаем генерацию и воспроизведение
            generator.stop();
            player.stop();
        });
    </script>
</body>
</html>
